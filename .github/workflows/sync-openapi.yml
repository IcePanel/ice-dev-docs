name: Sync OpenAPI

on:
  workflow_dispatch:
  push:                                          
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'

jobs:
  update-from-source:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fern-api/sync-openapi@v2
        with:
          branch: main
          auto_merge: true
          token: ${{ secrets.GITHUB_TOKEN }}